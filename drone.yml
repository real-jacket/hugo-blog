type: docker
kind: pipeline
name: default

steps:
  
- name: Build
  image: plugins/git
  settings:
    depth: 0
    recursive: true

- name: hugo-build
  image: golang
  commands:
  - mkdir $HOME/src
  - cd $HOME/src
  - git clone https://github.com/gohugoio/hugo.git
  - cd hugo
  - go install --tags extended
  - cd /drone/src
  - hugo -v --gc --minify
